<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<body th:fragment="content">

<div class="content_container" th:fragment="content" th:remove="tag">


    <!-- datatables -->
    <script th:src="@{/assets/js/lib/DataTables-1.10.16/jquery.dataTables.min.js}"></script>
    <script th:src="@{/assets/js/lib/DataTables-1.10.16/dataTables.bootstrap.js}"></script>
    <link th:href="@{/assets/css/lib/DataTables-1.10.16/jquery.dataTables.min.css}"
          rel="stylesheet">
    <link th:href="@{/assets/css/lib/DataTables-1.10.16/dataTables.bootstrap.min.css}"
          rel="stylesheet">
    <!---->


    <link th:href="@{/assets/css/event/index.css}" rel="stylesheet"/>
    <div class="m-portlet m-portlet--mobile">
        <div class="m-portlet__head">
            <div class="m-portlet__head-caption">
                <div class="m-portlet__head-title">
                    <h3 class="m-portlet__head-text">
                        提醒事件列表
                        <small>
                            显示所有的提醒事件
                        </small>
                    </h3>
                </div>
            </div>
            <div class="m-portlet__head-tools">
                <ul class="m-portlet__nav">
                    <li class="m-portlet__nav-item">
                        <div class="m-dropdown m-dropdown--inline m-dropdown--arrow m-dropdown--align-right m-dropdown--align-push"
                             data-dropdown-toggle="hover" aria-expanded="true">
                            <a href="#"
                               class="m-portlet__nav-link btn btn-lg btn-secondary  m-btn m-btn--icon m-btn--icon-only m-btn--pill  m-dropdown__toggle">
                                <i class="la la-ellipsis-h m--font-brand"></i>
                            </a>
                            <div class="m-dropdown__wrapper">
                                <span class="m-dropdown__arrow m-dropdown__arrow--right m-dropdown__arrow--adjust"
                                      style="left: auto; right: 21.5px;"></span>
                                <div class="m-dropdown__inner">
                                    <div class="m-dropdown__body">
                                        <div class="m-dropdown__content">
                                            <ul class="m-nav">
                                                <li class="m-nav__section m-nav__section--first">
                                                    <span class="m-nav__section-text">
                                                        更多操作
                                                    </span>
                                                </li>
                                                <li class="m-nav__item">
                                                    <a th:href="@{events}" class="m-nav__link" methods="post">
                                                        <i class="m-nav__link-icon  flaticon-attachment"></i>
                                                        <span class="m-nav__link-text">
                                                           新建一个提醒事件
                                                        </span>
                                                    </a>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

        <div class="dataTable_div">
            <table id="event_table" class="table table-striped table-bordered hover" style="width:100%">
                <thead>
                <tr>
                    <th>名字</th>
                    <th>备注</th>
                    <th>提醒内容</th>
                    <th>发送日期</th>
                    <th>重复方式</th>
                    <th>是否需要提醒</th>
                    <th>提醒对象邮箱</th>
                    <th th:width="90px">操作</th>
                </tr>
                </thead>
                <tfoot>
                <tr>
                    <th>名字</th>
                    <th>备注</th>
                    <th>提醒内容</th>
                    <th>发送日期</th>
                    <th>重复方式</th>
                    <th>是否需要提醒</th>
                    <th>提醒对象邮箱</th>
                    <th>操作</th>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <script th:src="@{/assets/js/event/base.js}"></script>
    <script th:src="@{/assets/js/event/index.js}"></script>

</div>


</body>
