<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{decorators/webModel}">
<body>

<div class="content_container" th:fragment="content">
    <div class="row">
        <div class="col-lg-12">
            <!--begin::Portlet-->
            <div class="m-portlet">
                <div class="m-portlet__head">
                    <div class="m-portlet__head-caption">
                        <div class="m-portlet__head-title">
                            <h3 class="m-portlet__head-text">
                                修改客户分类的信息
                            </h3>
                        </div>
                    </div>
                </div>
                <div class="m-portlet__body">
                    <div class="row">
                        <div class="col-lg-4 ">
                            <div id="jstree_customer_type_div"></div>
                        </div>
                        <div class="col-lg-8 ">
                            <form class="m-form" id="customer_type_form">
                                <input type="hidden" id="type_id"/>
                                <div class="form-group m-form__group">
                                    <label for="type_name">
                                        客户分类名字
                                    </label>
                                    <input type="text" class="form-control m-input" required
                                           placeholder="输入分类名称" id="type_name" name="type_name">
                                </div>
                                <div class="">
                                    <button type="button" class="btn btn-primary" name="add_top_type_btn">
                                        增加为【】的子分类
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!--end::Portlet-->
        </div>

    </div>

    <script th:src="@{/assets/js/customer_type/edit.js}" type="text/javascript"></script>
</div>
</body>
</html>
