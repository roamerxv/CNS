<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="gather_table_in_modal">
    <div class="modal fade" id="m_modal_gatherInfos" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <!--begin：收款列表-->
                    <div class="m-portlet m-portlet--mobile">
                        <div class="m-portlet__head">
                            <div class="m-portlet__head-caption">
                                <div class="m-portlet__head-title">
                                    <h3 class="m-portlet__head-text">
                                        收款情况列表
                                        <small>
                                            显示此合同对应的所有收款信息
                                        </small>
                                    </h3>
                                </div>
                            </div>
                            <div class="m-portlet__head-tools">
                                <a href="javascript:fun_create_gatherinfo()" class="m-nav__link">
                                    <i class="m-nav__link-icon  flaticon-line-graph"></i>
                                    <span class="m-nav__link-text">
                                        新建一条收款信息
                                    </span>
                                </a>
                            </div>
                        </div>

                        <div class="m-portlet__body">
                            <table id="gatherInfo_table" class="table table-striped table-bordered hover"
                                   style="width:100%">
                                <thead>
                                <tr>
                                    <th>名字</th>
                                    <th>金额</th>
                                    <th>应收日</th>
                                    <th>提醒</th>
                                    <th>提醒日</th>
                                    <th>收讫</th>
                                    <th th:width="60px">操作</th>
                                </tr>
                                </thead>
                                <tfoot>
                                <tr>
                                    <th>名字</th>
                                    <th>金额</th>
                                    <th>应收日</th>
                                    <th>提醒</th>
                                    <th>提醒日</th>
                                    <th>收讫</th>
                                    <th>操作</th>
                                </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                    <!--end：收款列表-->
                </div>
                <!--<div class="modal-footer">-->
                <!--<button type="button" class="btn btn-secondary" data-dismiss="modal">-->
                <!--Close-->
                <!--</button>-->
                <!--<button type="button" class="btn btn-primary">-->
                <!--Send message-->
                <!--</button>-->
                <!--</div>-->
            </div>
        </div>
    </div>
    
    <script th:src="@{/assets/js/gatherInfo/edit.js}" type="text/javascript"></script>
</div>

</body>
</html>
