<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="decorators/webModel">
<body>

<div class="content_container" th:fragment="content" th:remove="tag">
    <div class="m-portlet m-portlet--mobile">
        <div class="col-md">
            <!--begin::Portlet-->
            <input type="hidden" th:value="${contract.id}"/ id="id">
            <input type="hidden" th:value="${contract.customerId}"/ id="customerId">
            <!--begin::Portlet-->
            <div class="m-portlet__head">
                <div class="m-portlet__head-caption">
                    <div class="m-portlet__head-title">
                                <span class="m-portlet__head-icon m--hide">
                                        <i class="la la-gear"></i>
                                </span>
                        <h3 class="m-portlet__head-text">
                            <span>新增一份合同信息</span>
                        </h3>
                    </div>
                </div>
            </div>
            <!--begin::Form-->
            <form class="m-form m-form--fit m-form--label-align-right m-form--group-seperator-dashed"
                  target="nm_iframe" onsubmit="fun_submit()">
                <div class="m-portlet__body">
                    <div class="form-group m-form__group row">
                        <div class="col-lg-4">
                            <label for="name">
                                合同名字
                            </label>
                            <input type="text"  class="form-control m-input" id="name" placeholder=""
                                   required="required"
                                   th:value="${contract.name}">
                        </div>
                        <div class="col-lg-4 col-md-9 col-sm-12">
                            <label for="amount">
                                合同金额
                            </label>
                            <input type="number" step="0.01" class="form-control m-input" required="required" min="0.00" max="99999999.99"
                                   placeholder="合同金额" id="amount" th:value="${contract.amount}">
                        </div>
                        <div class="col-lg-4">
                            <label for="description">
                                合同描述
                            </label>
                            <textarea type="input" class="form-control m-input" id="description"
                                      th:text="${contract.description}"></textarea>
                        </div>
                    </div>
                    <div class="form-group m-form__group row">
                        <div class="col-lg-2 col-md-9 col-sm-12">
                            <label for="beginDate">
                                合同执行起始日期
                            </label>
                            <input type="text" class="form-control m-input" required="required"
                                   placeholder="起始日期" id="beginDate" th:value="${contract.beginDate}">
                        </div>
                        <div class="col-lg-2 col-md-9 col-sm-12">
                            <label for="endDate">
                                合同执行结束日期
                            </label>
                            <input type="text" class="form-control m-input" required="required"
                                   placeholder="结束日期" id="endDate" th:value="${contract.endDate}">
                        </div>
                    </div>
                    <div class="form-group m-form__group row">
                        <div class="col-lg-2 col-md-9 col-sm-12">
                            <label for="firstGatherDate">
                                首次付款日
                            </label>
                            <input type="text" class="form-control m-input" required="required"
                                   placeholder="首次付款日期" id="firstGatherDate" th:value="${contract.firstGatherDate}">
                        </div>
                        <div class="col-lg-6 col-md-9 col-sm-12">
                            <label for="gatherInterval">
                                每次付款间隔月
                            </label>
                            <input type="number" class="form-control m-input col-lg-4" required="required" min="1"
                                   placeholder="间隔数(月)" id="gatherInterval" th:value="${contract.gatherInterval}">
                            <label>(如果收款期数是1的话,代表一次付清，这个不起左右)</label>
                        </div>
                        <div class="col-lg-4 col-md-9 col-sm-12">
                            <label for="gatherCount">
                                收款期数(对应收款计划的笔数)
                            </label>
                            <input type="number" class="form-control m-input col-lg-4" required="required" min="1"
                                   placeholder="" id="gatherCount" th:value="${contract.gatherCount}">
                        </div>
                    </div>
                </div>
                <div class="m-portlet__foot m-portlet__no-border m-portlet__foot--fit">
                    <div class="m-form__actions m-form__actions--solid">
                        <div class="row">
                            <div class="col-lg-6">
                                <button type="submit" class="btn btn-primary">
                                    保存
                                </button>
                                <button type="button" onclick="javasript:fun_back()"
                                        class="btn btn-secondary">
                                    返回
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <iframe id="id_iframe" name="nm_iframe" style="display:none;"></iframe>
            <!--end::Form-->
            <!--end::Portlet-->
            <!--begin::Page Snippets -->

            <!-- jQuery.dateTimePicker-2.5.5-->
            <link th:href="@{/assets/css/lib/jQuery.dateTimePicker-2.5.5/jquery.datetimepicker.min.css}"
                  rel="stylesheet"/>
            <script th:src="@{/assets/js/lib/jQuery.dateTimePicker-2.5.5/jquery.datetimepicker.full.js}"></script>
            <!--引入结束-->

            <script th:src="@{/assets/js/contract/base.js}" type="text/javascript"></script>
            <script th:src="@{/assets/js/contract/new.js}" type="text/javascript"></script>
            <!--end::Page Resources -->
        </div>
    </div>

</body>
</html>
