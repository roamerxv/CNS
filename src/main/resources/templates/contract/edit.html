<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="decorators/webModel">
<body>

<div class="content_container" th:fragment="content" th:remove="tag">
    <!-- datatables -->
    <script th:src="@{/assets/js/lib/DataTables-1.10.16/jquery.dataTables.min.js}"></script>
    <script th:src="@{/assets/js/lib/DataTables-1.10.16/dataTables.bootstrap.js}"></script>
    <link th:href="@{/assets/css/lib/DataTables-1.10.16/jquery.dataTables.min.css}"
          rel="stylesheet">
    <link th:href="@{/assets/css/lib/DataTables-1.10.16/dataTables.bootstrap.min.css}"
          rel="stylesheet">
    <!---->

    <link th:href="@{/assets/css/gatherInfo/index.css}" rel="stylesheet"/>

    <div class="m-portlet m-portlet--mobile">
        <!--begin::Portlet-->
        <input type="hidden" th:value="${contract.id}"/ id="id">
        <input type="hidden" th:value="${contract.customerId}"/ id="customerId">
        <!--begin::Portlet-->
        <div class="m-portlet">
            <div class="m-portlet__head">
                <div class="m-portlet__head-caption">
                    <div class="m-portlet__head-title">
                                <span class="m-portlet__head-icon m--hide">
                                        <i class="la la-gear"></i>
                                </span>
                        <h3 class="m-portlet__head-text">
                            <span>修改一份合同信息</span>
                        </h3>
                    </div>
                </div>
            </div>
            <!--begin::Form-->
            <form class="m-form m-form--fit m-form--label-align-right m-form--group-seperator-dashed"
                  target="nm_iframe" onsubmit="fun_submit()">
                <div class="m-portlet__body">
                    <div class="form-group m-form__group row">
                        <div class="col-lg-4">
                            <label for="name">
                                合同编号
                            </label>
                            <input type="input" class="form-control m-input" id="name" placeholder=""
                                   required="required"
                                   th:value="${contract.name}">
                        </div>
                        <div class="col-lg-4 col-md-9 col-sm-12">
                            <label for="amount">
                                合同金额
                            </label>
                            <input type="number" step="0.01" class="form-control m-input" required="required"
                                   placeholder="合同金额" id="amount" th:value="${contract.amount}">
                        </div>
                        <div class="col-lg-4">
                            <label for="description">
                                合同描述
                            </label>
                            <textarea type="input" class="form-control m-input" id="description"
                                      th:text="${contract.description}"></textarea>
                        </div>
                    </div>
                    <div class="form-group m-form__group row">
                        <div class="col-lg-6 col-md-9 col-sm-12">
                            <label for="beginDate">
                                起始日期
                            </label>
                            <input type="text" class="form-control m-input" required="required"
                                   placeholder="起始日期" id="beginDate" th:value="${contract.beginDate}">
                        </div>
                        <div class="col-lg-6 col-md-9 col-sm-12">
                            <label for="endDate">
                                结束日期
                            </label>
                            <input type="text" class="form-control m-input" required="required"
                                   placeholder="结束日期" id="endDate" th:value="${contract.endDate}">
                        </div>
                    </div>
                </div>
                <div class="m-portlet__foot m-portlet__no-border m-portlet__foot--fit">
                    <div class="m-form__actions m-form__actions--solid">
                        <div class="row">
                            <div class="col-lg-6">
                                <button type="submit" class="btn btn-primary">
                                    保存
                                </button>
                                <button type="button" onclick="javasript:fun_back()"
                                        class="btn btn-secondary">
                                    返回
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <iframe id="id_iframe" name="nm_iframe" style="display:none;"></iframe>
            <!--end::Form-->
            <!-- begin：合同列表-->
            <div class="m-portlet m-portlet--mobile">
                <div class="m-portlet__head">
                <div class="m-portlet__head-caption">
                    <div class="m-portlet__head-title">
                        <h3 class="m-portlet__head-text">
                            收款情况列表
                            <small>
                                显示此合同对应的所有收款信息
                            </small>
                        </h3>
                    </div>
                </div>
                <div class="m-portlet__head-tools">
                    <ul class="m-portlet__nav">
                        <li class="m-portlet__nav-item">
                            <div class="m-dropdown m-dropdown--inline m-dropdown--arrow m-dropdown--align-right m-dropdown--align-push"
                                 data-dropdown-toggle="hover" aria-expanded="true">
                                <a class="m-portlet__nav-link btn btn-lg btn-secondary  m-btn m-btn--icon m-btn--icon-only m-btn--pill  m-dropdown__toggle">
                                    <i class="la la-ellipsis-h m--font-brand"></i>
                                </a>
                                <div class="m-dropdown__wrapper">
                                                    <span class="m-dropdown__arrow m-dropdown__arrow--right m-dropdown__arrow--adjust"
                                                          style="left: auto; right: 21.5px;"></span>
                                    <div class="m-dropdown__inner">
                                        <div class="m-dropdown__body">
                                            <div class="m-dropdown__content">
                                                <ul class="m-nav">
                                                    <li class="m-nav__section m-nav__section--first">
                                                    <span class="m-nav__section-text">
                                                        更多操作
                                                    </span>
                                                    </li>
                                                    <li class="m-nav__item">
                                                        <a th:href="@{/contracts/}+${contract.id}+'/gatherInfos'"
                                                           class="m-nav__link">
                                                            <i class="m-nav__link-icon  flaticon-line-graph"></i>
                                                            <span class="m-nav__link-text">
                                                                            新建一条收款信息
                                                        </span>
                                                        </a>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
                <div class="dataTable_div">
                <table id="gatherInfo_table" class="table table-striped table-bordered hover"
                       style="width:100%">
                    <thead>
                    <tr>
                        <th>名字</th>
                        <th>收款金额</th>
                        <th>收款日期</th>
                        <th>提醒日期</th>
                        <th>提醒</th>
                        <th>提醒日期</th>
                        <th>收讫</th>
                        <th>收讫日期</th>
                        <th th:width="90px">操作</th>
                    </tr>
                    </thead>
                    <tfoot>
                    <tr>
                        <th>名字</th>
                        <th>收款金额</th>
                        <th>收款日期</th>
                        <th>提醒日期</th>
                        <th>提醒</th>
                        <th>提醒日期</th>
                        <th>收讫</th>
                        <th>收讫日期</th>
                        <th th:width="90px">操作</th>
                    </tr>
                    </tfoot>
                </table>
            </div>
            </div>
            <!--end: 收款信息列表-->
        </div>
        <!--end::Portlet-->
        <!--begin::Page Snippets -->
        <!-- jquery.datetimepicker-2.5.4-->
        <link th:href="@{/assets/css/lib/jQuery.dateTimePicker-2.5.4/jquery.datetimepicker.min.css}"
              rel="stylesheet"/>
        <script th:src="@{/assets/js/lib/jQuery.dateTimePicker-2.5.4/jquery.datetimepicker.full.js}"></script>
        <!--引入结束-->

        <script th:src="@{/assets/js/contract/base.js}" type="text/javascript"></script>
        <script th:src="@{/assets/js/contract/edit.js}" type="text/javascript"></script>
        <!--end::Page Resources -->
    </div>

</body>
</html>
