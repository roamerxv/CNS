<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="contract_table_in_modal">
    <!-- begin:: Model-->
    <div class="modal fade" id="m_modal_contracts" tabindex="-1" role="dialog"
         aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <!--begin：合同列表-->
                    <div class="m-portlet m-portlet--mobile">
                        <div class="m-portlet__head">
                            <div class="m-portlet__head-caption">
                                <div class="m-portlet__head-title">
                                    <h3 class="m-portlet__head-text">
                                        合同列表
                                        <small>
                                            显示此客户的所有合同信息
                                        </small>
                                    </h3>
                                </div>
                            </div>
                            <div class="m-portlet__head-tools">
                                <div class="col m--align-right">
                                    <a class="m-nav__link" href="javascript:fun_create_contract()" >
                                        <i class="m-nav__link-icon  flaticon-line-graph"></i>
                                        <span class="m-nav__link-text">新建一份合同信息</span>
                                    </a>
                                </div>
                            </div>
                        </div>

                        <div class="m-portlet__body">
                            <table id="contract_table" class="table table-striped table-bordered hover"
                                   style="width:100%">
                                <thead>
                                <tr>
                                    <th>合同名字</th>
                                    <th>金额</th>
                                    <th>开始日期</th>
                                    <th>结束日期</th>
                                    <th>首次付款日</th>
                                    <th th:width="90px">操作</th>
                                </tr>
                                </thead>
                                <tfoot>
                                <tr>
                                    <th>合同名字</th>
                                    <th>金额</th>
                                    <th>开始日期</th>
                                    <th>结束日期</th>
                                    <th>首次付款日</th>
                                    <th th:width="90px">操作</th>
                                </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                    <!--end：合同列表-->
                </div>
                <!--<div class="modal-footer">-->
                <!--<button type="button" class="btn btn-secondary" data-dismiss="modal">-->
                <!--Close-->
                <!--</button>-->
                <!--<button type="button" class="btn btn-primary">-->
                <!--Send message-->
                <!--</button>-->
                <!--</div>-->
            </div>
        </div>
    </div>
    <!-- end::Model-->

    <script th:src="@{/assets/js/customer/base.js}" type="text/javascript"></script>
    <script th:src="@{/assets/js/customer/edit.js}" type="text/javascript"></script>
</div>
</body>
</html>
