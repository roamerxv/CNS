<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{decorators/webModel}">
<body>

<div class="" th:fragment="content" th:remove="tag">
    <!-- datatables -->
    <script th:src="@{/assets/js/lib/DataTables-1.10.16/jquery.dataTables.min.js}"></script>
    <script th:src="@{/assets/js/lib/DataTables-1.10.16/dataTables.bootstrap.js}"></script>
    <link th:href="@{/assets/css/lib/DataTables-1.10.16/jquery.dataTables.min.css}"
          rel="stylesheet">
    <link th:href="@{/assets/css/lib/DataTables-1.10.16/dataTables.bootstrap.min.css}"
          rel="stylesheet">
    <!---->

    <link th:href="@{/assets/css/contract/edit.css}" rel="stylesheet"/>
    <!--being::右侧操作栏-->
    <!--end::右侧操作栏-->
    <div class="m-portlet m-portlet--mobile">
        <!--begin::Portlet-->
        <form class="m-form m-form--fit m-form--label-align-right" target="nm_iframe" onsubmit="fun_submit()">
            <input type="hidden" th:value="${customer.id}"/ id="id">
            <!--begin::Portlet-->
            <div class="m-portlet">
                <div class="m-portlet__head">
                    <div class="m-portlet__head-caption">
                        <div class="m-portlet__head-title">
                                <span class="m-portlet__head-icon m--hide">
                                        <i class="la la-gear"></i>
                                </span>
                            <h3 class="m-portlet__head-text">
                                <span th:text=${"对["+customer.name+"]进行编辑"}></span>
                            </h3>
                        </div>
                    </div>
                </div>
                <!--begin::Form-->
                <form class="m-form m-form--fit m-form--label-align-right m-form--group-seperator-dashed">
                    <div class="m-portlet__body">
                        <div class="form-group m-form__group row">
                            <div class="col-lg-6">
                                <label for="name">
                                    客户名称
                                </label>
                                <input type="input" class="form-control m-input" id="name" placeholder=""
                                       th:value="${customer.name}" required="required">
                            </div>
                            <div class="col-lg-6">
                                <label for="contacts">
                                    联系人名字
                                </label>
                                <input type="input" class="form-control m-input" id="contacts"
                                       th:value="${customer.contacts}">
                            </div>
                        </div>
                        <div class="form-group m-form__group row">
                            <div class="col-lg-6">
                                <label for="mobile">
                                    联系人手机
                                </label>
                                <input class="form-control m-input" id="mobile" rows="3" required="required"
                                       th:value="${customer.mobile}"></input>
                            </div>
                            <div class="col-lg-6">
                                <label for="tel">
                                    公司座机号码
                                </label>
                                <input class="form-control m-input" id="tel" rows="3" required="required"
                                       th:value="${customer.tel}"></input>
                            </div>
                        </div>
                        <div class="form-group m-form__group row">
                            <div class="col-lg-12 col-md-9 col-sm-12">
                                <label for="address">
                                    地址
                                </label>
                                <textarea type="text" class="form-control m-input" required="required" rows="3"
                                          placeholder="" id="address" th:text="${customer.address}"></textarea>
                            </div>
                        </div>
                        <div class="form-group m-form__group row">
                            <div class="col-lg-12 col-md-9">
                                <input type="hidden" id="customer_type_org" th:value="${customer.type.id}"/>
                                <label for="customer_type">
                                    分类
                                </label>
                                <div id="customer_type" class="" th:replace="customer_type/show :: content"></div>
                            </div>
                        </div>
                        `
                    </div>
                    <div class="m-portlet__foot m-portlet__no-border m-portlet__foot--fit">
                        <div class="m-form__actions m-form__actions--solid">
                            <div class="row">
                                <div class="col-lg-6">
                                    <button type="submit" class="btn btn-primary">
                                        更新
                                    </button>
                                    <button type="button" onclick="javasript:fun_back()"
                                            class="btn btn-secondary">
                                        返回
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <iframe id="id_iframe" name="nm_iframe" style="display:none;"></iframe>
                <!--end::Form-->
            </div>
            <!--end::Portlet-->

            <!--begin::Page Snippets -->
            <!-- jQuery.dateTimePicker-2.5.11-->
            <link th:href="@{/assets/css/lib/jQuery.dateTimePicker-2.5.11/jquery.datetimepicker.min.css}"
                  rel="stylesheet"/>
            <script th:src="@{/assets/js/lib/jQuery.dateTimePicker-2.5.11/jquery.datetimepicker.full.js}"></script>
            <!--引入结束-->
            <script th:src="@{/assets/js/customer/base.js}"></script>
            <script th:src="@{/assets/js/customer/edit.js}"></script>
            <!--end::Page Resources -->
    </div>
</div>
</body>
</html>
