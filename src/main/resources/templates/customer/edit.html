<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="decorators/webModel">
<body>

<div class="" th:fragment="content" th:remove="tag">
    <!-- datatables -->
    <script th:src="@{/assets/js/lib/DataTables-1.10.16/jquery.dataTables.min.js}"></script>
    <script th:src="@{/assets/js/lib/DataTables-1.10.16/dataTables.bootstrap.js}"></script>
    <link th:href="@{/assets/css/lib/DataTables-1.10.16/jquery.dataTables.min.css}"
          rel="stylesheet">
    <link th:href="@{/assets/css/lib/DataTables-1.10.16/dataTables.bootstrap.min.css}"
          rel="stylesheet">
    <!---->

    <link th:href="@{/assets/css/contract/index.css}" rel="stylesheet"/>

    <div class="m-portlet m-portlet--mobile">
        <!--begin::Portlet-->
        <form class="m-form m-form--fit m-form--label-align-right" target="nm_iframe" onsubmit="fun_submit()">
            <input type="hidden" th:value="${customer.id}"/ id="id">
            <!--begin::Portlet-->
            <div class="m-portlet">
                <div class="m-portlet__head">
                    <div class="m-portlet__head-caption">
                        <div class="m-portlet__head-title">
                                <span class="m-portlet__head-icon m--hide">
                                        <i class="la la-gear"></i>
                                </span>
                            <h3 class="m-portlet__head-text">
                                <span th:text=${"对["+customer.name+"]进行编辑"}></span>
                            </h3>
                        </div>
                    </div>
                </div>
                <!--begin::Form-->
                <form class="m-form m-form--fit m-form--label-align-right m-form--group-seperator-dashed">
                    <div class="m-portlet__body">
                        <div class="form-group m-form__group row">
                            <div class="col-lg-6">
                                <label for="name">
                                    客户名称
                                </label>
                                <input type="input" class="form-control m-input" id="name" placeholder=""
                                       th:value="${customer.name}" required="required">
                            </div>
                            <div class="col-lg-6">
                                <label for="contacts">
                                    联系人名字
                                </label>
                                <input type="input" class="form-control m-input" id="contacts"
                                       th:value="${customer.contacts}">
                            </div>
                        </div>
                        <div class="form-group m-form__group row">
                            <div class="col-lg-6">
                                <label for="mobile">
                                    联系人手机
                                </label>
                                <input class="form-control m-input" id="mobile" rows="3" required="required"
                                       th:value="${customer.mobile}"></input>
                            </div>
                            <div class="col-lg-6">
                                <label for="tel">
                                    公司座机号码
                                </label>
                                <input class="form-control m-input" id="tel" rows="3" required="required"
                                       th:value="${customer.tel}"></input>
                            </div>
                        </div>
                        <div class="form-group m-form__group row">
                            <div class="col-lg-12 col-md-9 col-sm-12">
                                <label for="address">
                                    地址
                                </label>
                                <textarea type="text" class="form-control m-input" required="required" rows="3"
                                          placeholder="" id="address" th:text="${customer.address}"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="m-portlet__foot m-portlet__no-border m-portlet__foot--fit">
                        <div class="m-form__actions m-form__actions--solid">
                            <div class="row">
                                <div class="col-lg-6">
                                    <button type="submit" class="btn btn-primary">
                                        更新
                                    </button>
                                    <button type="button" onclick="javasript:fun_back()"
                                            class="btn btn-secondary">
                                        返回
                                    </button>
                                </div>
                                <!--<div class="col-lg-6 m&#45;&#45;align-right">-->
                                    <!--<button type="button" class="btn btn-danger"-->
                                            <!--th:onclick="'javascript:fun_delete(\'' + ${customer.id}+'\')'">-->
                                        <!--删除-->
                                    <!--</button>-->
                                <!--</div>-->
                            </div>
                        </div>
                    </div>
                </form>
                <!-- begin：合同列表-->
                <div class="m-portlet m-portlet--mobile">
                    <div class="m-portlet__head">
                        <div class="m-portlet__head-caption">
                            <div class="m-portlet__head-title">
                                <h3 class="m-portlet__head-text">
                                    合同列表
                                    <small>
                                        显示此客户的所有合同信息
                                    </small>
                                </h3>
                            </div>
                        </div>
                        <div class="m-portlet__head-tools">
                            <ul class="m-portlet__nav">
                                <li class="m-portlet__nav-item">
                                    <div class="m-dropdown m-dropdown--inline m-dropdown--arrow m-dropdown--align-right m-dropdown--align-push"
                                         data-dropdown-toggle="hover" aria-expanded="true">
                                        <a class="m-portlet__nav-link btn btn-lg btn-secondary  m-btn m-btn--icon m-btn--icon-only m-btn--pill  m-dropdown__toggle">
                                            <i class="la la-ellipsis-h m--font-brand"></i>
                                        </a>
                                        <div class="m-dropdown__wrapper">
                                                    <span class="m-dropdown__arrow m-dropdown__arrow--right m-dropdown__arrow--adjust"
                                                          style="left: auto; right: 21.5px;"></span>
                                            <div class="m-dropdown__inner">
                                                <div class="m-dropdown__body">
                                                    <div class="m-dropdown__content">
                                                        <ul class="m-nav">
                                                            <li class="m-nav__section m-nav__section--first">
                                                    <span class="m-nav__section-text">
                                                        更多操作
                                                    </span>
                                                            </li>
                                                            <li class="m-nav__item">
                                                                <a th:href="@{/customers/}+${customer.id}+'/contracts'"
                                                                   class="m-nav__link">
                                                                    <i class="m-nav__link-icon  flaticon-line-graph"></i>
                                                                    <span class="m-nav__link-text">
                                                                            新建一份合同信息
                                                        </span>
                                                                </a>
                                                            </li>
                                                        </ul>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class="dataTable_div">
                        <table id="contract_table" class="table table-striped table-bordered hover"
                               style="width:100%">
                            <thead>
                            <tr>
                                <th>合同名字</th>
                                <th>合同描述</th>
                                <th>金额</th>
                                <th>开始日期</th>
                                <th>结束日期</th>
                                <th th:width="90px">操作</th>
                            </tr>
                            </thead>
                            <tfoot>
                            <tr>
                                <th>合同名字</th>
                                <th>合同描述</th>
                                <th>金额</th>
                                <th>开始日期</th>
                                <th>结束日期</th>
                                <th th:width="90px">操作</th>
                            </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
                <!--end：合同列表-->
                <iframe id="id_iframe" name="nm_iframe" style="display:none;"></iframe>
                <!--end::Form-->
            </div>
            <!--end::Portlet-->
            <!--begin::Page Snippets -->
            <!-- jQuery.dateTimePicker-2.5.5-->
            <link th:href="@{/assets/css/lib/jQuery.dateTimePicker-2.5.5/jquery.datetimepicker.min.css}"
                  rel="stylesheet"/>
            <script th:src="@{/assets/js/lib/jQuery.dateTimePicker-2.5.5/jquery.datetimepicker.full.js}"></script>
            <!--引入结束-->
            <script th:src="@{/assets/js/customer/base.js}" type="text/javascript"></script>
            <script th:src="@{/assets/js/customer/edit.js}" type="text/javascript"></script>
            <!--end::Page Resources -->
    </div>
</body>
</html>
