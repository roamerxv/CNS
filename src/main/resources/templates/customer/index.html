<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="decorators/webModel">
<body>

<div class="content_container" th:fragment="content" th:remove="tag">


    <!-- datatables -->
    <script th:src="@{/assets/js/lib/DataTables-1.10.16/jquery.dataTables.min.js}"></script>
    <script th:src="@{/assets/js/lib/DataTables-1.10.16/dataTables.bootstrap.js}"></script>
    <link th:href="@{/assets/css/lib/DataTables-1.10.16/jquery.dataTables.min.css}"
          rel="stylesheet">
    <link th:href="@{/assets/css/lib/DataTables-1.10.16/dataTables.bootstrap.min.css}"
          rel="stylesheet">
    <!---->
    <link th:href="@{/assets/css/customer/index.css}" rel="stylesheet"/>

    <div class="m-portlet m-portlet--mobile">
        <div class="m-portlet__head">
            <div class="m-portlet__head-caption">
                <div class="m-portlet__head-title">
                    <h3 class="m-portlet__head-text">
                        客户信息列表
                        <small>
                            显示所有的客户信息
                        </small>
                    </h3>
                </div>
            </div>
            <div class="m-portlet__head-tools">
                <div class="col m--align-right">
                    <a th:href="@{/customers}" class="m-nav__link">
                        <i class="m-nav__link-icon  flaticon-user-add"></i>
                        <span class="m-nav__link-text">
                    新建一个客户信息
                    </span>
                    </a>
                </div>
            </div>
        </div>

        <div class="m-portlet__body">
            <table id="customer_table" class="table table-striped table-bordered hover" style="width:100%">
                <thead>
                <tr>
                    <th>客户名称</th>
                    <th>联系人</th>
                    <th>类别</th>
                    <th th:width="90px">操作</th>
                </tr>
                </thead>
                <tfoot>
                <tr>
                    <th>客户名称</th>
                    <th>联系人</th>
                    <th>类别</th>
                    <th>操作</th>
                </tr>
                </tfoot>
            </table>
        </div>
        <script th:src="@{/assets/js/customer/base.js}"></script>
        <script th:src="@{/assets/js/customer/index.js}"></script>
    </div>
    <!-- begin:: Model-->
    <div th:replace="contract/_table_in_model :: table_in_model"></div>
    <!-- end::Model-->
</body>
